name: Action Sample

on:
  push:
    tags:
      - "v[0-9].[0-9]+.[0-9]+"

jobs:
  # create_release:
  #   runs-on: ubuntu-latest
  #   steps:
  #     - name: Create release
  #       uses: softprops/action-gh-release@v1
  #       with:
  #         draft: true
  #       env:
  #         GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  build_and_upload:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 16.x
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - name: Install dependencies
        run: npm install
      - name: Build application
        run: npm run package
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: softprops/action-gh-release@v1
        with:
          draft: true
          files: |
            packages/*.exe
            packages/*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
